---
name: Destroy
run-name: Destroy Workflow

on:
  workflow_dispatch:
    inputs:
      uphold:
        description: "Do you confirm? yes/no"
        required: true
        type: boolean
        default: false
      environment:
        description: "Environment for Destroy"
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
          - prod
          - backend
jobs:
  Destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Confirm Uphold
        if: ${{ inputs.uphold == false }}
        run: |
          echo "ğŸš« Destruction aborted. You must confirm by setting uphold: true"
          exit 1

      - name: Setup Environment variable
        run: |
          echo "ENVIRONMENT=${{ inputs.environment }}" >> $GITHUB_ENV
          echo "ğŸ‘·ENVIRONMENT: ${{ inputs.environment }}"

      - name: Setup Runner
        run: |
          sudo apt update 2>&1> /dev/null
          test -e /usr/bin/j2 || sudo apt install -y j2cli 2>&1> /dev/null && echo "âœ¨ j2-> Istalled sussesfuly" || echo "ğŸ’¥ j2-> Installed faulere"
          test -e /usr/bin/envsubst || sudo apt install -y gettext 2>&1> /dev/null  && echo "âœ¨ envsubst-> Istalled sussesfuly" || echo "ğŸ’¥ envsubst-> Installed faulere"

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Checkout Template Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          export AWS_S3_BACKEND=${{ secrets.AWS_S3_BACKEND }}
          export AWS_S3_BACKEND_KEY=${{ secrets.AWS_S3_BACKEND_KEY }}
          export AWS_TABLE_LOCKING=${{ secrets.AWS_TABLE_LOCKING }}

          j2 -e AWS_S3_BACKEND -e AWS_S3_BACKEND_KEY -e AWS_TABLE_LOCKING templates/backend.j2 -o backend.conf \
          && echo "âœ¨ backend.conf" || echo "ğŸš¨ğŸš¨ğŸš¨ backend.conf ğŸš¨ğŸš¨ğŸš¨"
          unset AWS_S3_BACKEND AWS_S3_BACKEND_KEY AWS_TABLE_LOCKING

          terraform init -backend-config backend.conf
          terraform workspace select ${{ inputs.environment }} && \
            echo "ğŸ‘· ${{ inputs.environment }} workspace " || \
              echo "ğŸš¨${{ inputs.environment }} workspace don't existğŸš¨'"

          echo "ğŸ‘·terraform workspace list" && terraform workspace list

      - name: Destroy
        run: |
          terraform destroy -var environment=${{ inputs.environment }} -auto-approve && \
            printf '%s\n' 'âœ¨âœ¨âœ¨' "âœ¨âœ¨ Destroy completed successfully for environment: ${{ inputs.environment }}   ğŸ—ï¸" 'âœ¨' || \
              printf '%s\n' 'ğŸ”¥ğŸ”¥ğŸ”¥' 'ğŸ”¥ğŸ”¥ Error to Destroy ğŸš‘ï¸' 'ğŸ”¥'
